<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="stylesheets/custom.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="container loading-container animated">
            <div class="row" id="loading-indicator-container">
                <i class="fa fa-refresh fa-spin fa-4x loading-indicator"></i>
                <h3>Chill Kiasi</h3>
            </div>
        </div>

        <div class="container app-container hidden animated">
            <div class="row col-lg-6 col-md-8 col-sm-10 col-xs-12 form-holder">
                <img src="/images/bambapos_logo.png" class="logo" alt="logo" />
                <h2 class="heading">Sign In to BambaPOS</h2>
                <form name="sign-in-form" data-parsley-validate="">
                    <fieldset class="form-group">
                        <label for="email" class="light">Email <span id="email-validation-message"></span></label>
                        <input type="email" class="form-control" id="email" placeholder="" value="johnsam@gmail.com" data-parsley-trigger="change" data-parsley-required="" data-parsley-required-message="email is required" data-parsley-type="email" data-parsley-type-message="should be a valid email" data-parsley-errors-container="#email-validation-message" data-parsley-class-handler="#email-validation-message">
                        <small class="text-muted light hidden">Your email uniquely identifies you</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password" class="light">Password <span id="password-validation-message"></span></label>
                        <input type="password" class="form-control" id="password" placeholder="" value="jk7w6gwevwvrnw4b3" data-parsley-trigger="change" data-parsley-required="" data-parsley-required-message="password is required" data-parsley-minlength="8" data-parsley-minlength-message="8 characters minimum" data-parsley-errors-container="#password-validation-message" data-parsley-class-handler="#password-validation-message">
                        <small class="text-muted light hidden">Your password must be at least 8 characters</small>
                    </fieldset>
                    <div class="sign-in-button-holder">
                        <button type="submit" class="btn btn-primary btn-lg btn-block light form-button" id="sign-in-button">Sign In</button>
                        <i class="fa fa-refresh fa-spin fa-3x hidden icon"></i>
                    </div>
                    <div class="eula">
                        <span>* By clicking the "Create my store" button you agree to our <a href="#">Merchant User License Agreement</a></span>
                    </div>
                </form>
            </div>
        </div>
        <script src="/node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="/node_modules/parsleyjs/dist/parsley.min.js" charset="utf-8"></script>
        <script src="/node_modules/whatwg-fetch/fetch.js" charset="utf-8"></script>
        <script src="/node_modules/asyncstorage/dist/storage.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
